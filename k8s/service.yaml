apiVersion: v1
kind: Service
metadata:
  name: s3slower-metrics
  namespace: monitoring
  labels:
    app: s3slower
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
  ports:
  - name: metrics
    port: 9000
    targetPort: 9000
    protocol: TCP
  selector:
    app: s3slower

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: s3slower
  namespace: monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: s3slower
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: s3slower
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: s3slower
subjects:
- kind: ServiceAccount
  name: s3slower
  namespace: monitoring 